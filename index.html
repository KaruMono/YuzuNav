<!DOCTYPE html>
<html lang="zh-CN">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            transition: background-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .light-bg {
            background-color: #f8fafc; 
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }

        .dark-bg {
            background-color: #0f172a;
            background-image: radial-gradient(#1e293b 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark .glass-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(51, 65, 85, 0.8);
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 1);
            border-color: #cbd5e1;
        }

        .dark .glass-card:hover {
            background: rgba(30, 41, 59, 1);
            border-color: #475569;
        }

        .nav-item-active {
            background-color: #0f172a; 
            color: #ffffff !important;
            box-shadow: 0 4px 8px rgba(15, 23, 42, 0.12);
        }

        .dark .nav-item-active {
            background-color: #f8fafc;
            color: #0f172a !important;
        }

        .sidebar-sticky {
            position: sticky;
            top: 5rem;
            max-height: calc(100vh - 6rem);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .page-transition {
            transition: opacity 0.3s ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            transition: all 0.2s ease;
        }
        
        .dark .btn-primary {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #0f172a !important;
        }

        /* 柱状图高度比例动画 */
        @keyframes grow {
            from { height: 0; }
        }
        .bar-grow {
            animation: grow 1s ease-out forwards;
        }

        /* 移动端横向滚动分类阴影指示 */
        .mobile-nav-mask {
            mask-image: linear-gradient(to right, black 85%, transparent 100%);
        }
        
        /* 桌面端移除mask遮罩 */
        @media (min-width: 1024px) {
            .mobile-nav-mask {
                mask-image: none;
            }
        }
    </style>
</head>

    <script>
        const listPage = document.getElementById('list-page');
        const detailPage = document.getElementById('detail-page');
        const appBody = document.getElementById('app-body');
        const themeIcon = document.getElementById('theme-icon');

        // 主题切换逻辑
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                appBody.classList.remove('light-bg');
                appBody.classList.add('dark-bg');
                themeIcon.classList.remove('fa-sun', 'text-yellow-500');
                themeIcon.classList.add('fa-moon', 'text-blue-300');
            } else {
                appBody.classList.remove('dark-bg');
                appBody.classList.add('light-bg');
                themeIcon.classList.remove('fa-moon', 'text-blue-300');
                themeIcon.classList.add('fa-sun', 'text-yellow-500');
            }
        }

        function showDetailPage(title, desc, url, domain) {
            const logoUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
            
            // 填充桌面端内容
            document.getElementById('detail-title-side').innerText = title;
            document.getElementById('detail-logo').src = logoUrl;
            document.getElementById('detail-link').href = url;
            
            // 填充移动端内容
            document.getElementById('detail-title-mobile').innerText = title;
            document.getElementById('detail-logo-mobile').src = logoUrl;
            document.getElementById('detail-link-mobile').href = url;
            
            // 公共描述
            document.getElementById('detail-desc').innerText = desc;
            
            listPage.classList.add('hidden');
            detailPage.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function showListPage() {
            detailPage.classList.add('hidden');
            listPage.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        const sections = document.querySelectorAll('section');
        const navItems = document.querySelectorAll('aside a');

        window.addEventListener('scroll', () => {
            if (!listPage.classList.contains('hidden')) {
                let current = "";
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (pageYOffset >= sectionTop - 150) {
                        current = section.getAttribute('id');
                    }
                });

                navItems.forEach(item => {
                    item.classList.remove('nav-item-active');
                    item.classList.add('hover:bg-slate-200', 'text-slate-500');
                    if (item.getAttribute('href') === `#${current}`) {
                        item.classList.add('nav-item-active');
                        item.classList.remove('hover:bg-slate-200', 'text-slate-500');
                    }
                });
            }
        });
    </script>
</body>
